name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  publish:
    environment:
      name: release
    runs-on: ubuntu-latest
    permissions:
      # Use OIDC for Trusted Publishing
      id-token: write
      # Required for GitHub Attestations
      attestations: write
      contents: read

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: uv sync --locked

      - name: Build package
        run: uv build

      - name: Generate and Publish Attestations to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # No password or token needed!
          attestations: true