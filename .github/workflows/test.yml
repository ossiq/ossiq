# This workflow will install Python dependencies, run tests and lint.
# For more information see: https://docs.github.com/en/actions/use-cases-and-examples/building-and-testing/building-and-testing-python

name: Test Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        # Test all supported Python versions under Ubuntu
        os: [ubuntu-latest]
        python-version: ['3.12', '3.13', '3.14']

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v6
    - name: Install uv with Python ${{ matrix.python-version }}
      uses: astral-sh/setup-uv@v7
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install the project for ${{ matrix.python-version }}
      run: uv sync --locked --all-extras --dev

    - uses: extractions/setup-just@v3
      with:
        github-token: ${{ secrets.MY_GITHUB_TOKEN }}

    - name: Lint with ruff
      run: |
        uv run just lint        
    - name: Run Tests
      run: |
        uv run just test
    - name: Build Project
      run: |
        uv run just build
    - name: Cleanup
      run: |
        uv run just clean
